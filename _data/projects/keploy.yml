name: Keploy
desc: Keploy is a functional testing toolkit for developers. It generates E2E tests for APIs (KTests) along with mocks or stubs(KMocks) by recording real API calls. KTests can be imported as mocks for consumers and vice-versa.
site: https://keploy.io/
tags:
  - api-testing
  - mock-generation
  - go
  - java
  - typescript
  - automated-testing
